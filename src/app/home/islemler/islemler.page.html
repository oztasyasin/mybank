<ion-header>

</ion-header>

<ion-content>
    <ion-list>
        <ion-card *ngFor="let item of islemler">
            <ion-row style="height: 40px;">
                <ion-col class="center_all" style="justify-content:flex-start ;">
                    <ion-label>
                        {{item.title}}
                    </ion-label>
                </ion-col>
                <ion-col  style="max-width:5px;background-color:red;display:flex;" *ngIf="!item.state">
                </ion-col>
                <ion-col  style="max-width:5px;background-color:green;display:flex;" *ngIf="item.state">
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>
</ion-content>
