<ion-header>

</ion-header>

<ion-content>
  <div class="container">
    <div class="centeredFrame">
      <ion-grid>
        <ion-row>
          <ion-col class="center_all">
            <ion-icon class="logo" name="wallet"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="center_all" size="12">
            <ion-input (change)="userNameChange($event.target.value)" name="UserName" placeHolder="Kullanıcı Adı" class="inputs" type="text">

            </ion-input>
          </ion-col>
          <ion-col class="center_all" size="12">
            <ion-input (change)="mailChange($event.target.value)" name="Mail" placeHolder="Mail" class="inputs" type="mail">

            </ion-input>
          </ion-col>
          <ion-col class="center_all" size="12">
            <ion-input (change)="nameChange($event.target.value)" name="Name" placeHolder="Ad Soyad" class="inputs" type="text">

            </ion-input>
          </ion-col>
          <ion-col class="center_all" size="12">
            <ion-input (change)="passwordChange($event.target.value)" name="Password" placeHolder="Şifre" class="inputs" type="password">

            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="center_all" size="12">
            <ion-button (click)="registerEvent()" class="approveButtons">
              Kayıt Ol
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="center_all" size="12">
            <ion-label>
              Hesabın var mı?&ensp;<ion-label (click)="goLogin()" routerLink="/login" class="links">Giriş Yap</ion-label>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
